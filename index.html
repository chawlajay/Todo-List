<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
	<script defer src="font_awesome_all.js"></script>
	
</head>
<body>
<div class="container">
	<div class="todo_container">
		<div class="todo_header">
			<div class="clear tooltip_clear">
				<i class="fa fa-sync-alt" aria-hidden="true"></i>
				<span class="tooltip_text_clear">Clears all the todos permanently</span>
			</div>
			<div id="date"></div>
		</div>
		<div class="content">
			<ul id="list"></ul>
		</div>
		<div class="add-item">
			<input type="text" id="input_item" placeholder="Add a TO-DO" name="item">
			<div class="add_my_todo tooltip_add">
				<i class="fa fa-plus-circle"></i>
				<span class="tooltip_text_add">Add my todo item</span>
			</div>
		</div>
	</div>
	<div class="event_container">
		<div id="event_input_box">
			<table>
				<tr>
					<td><label>Event Name:</label></td>
					<td><input type="text" name="event_input_item" id="event_name" placeholder="Add the event name"></td>
				</tr>
				<tr>
					<td><label>Link:</label></td>
					<td><input type="url" name="event_input_item" id="event_link" placeholder="Add event link (if any)"></td>
				</tr>
				<tr>
					<td><label>Time:</label></td>
					<td><input type="datetime-local" name="event_input_item" id="event_time" placeholder="Add event time to attend"></td>
				</tr>
			</table>
		</div>
		<div class="event_box">
			<div class="event_header">
				<p>Events to Attend</p>
				<div class="clear_events">
					<i class="fa fa-sync-alt" aria-hidden="true"></i>
					<span id="clear_events_tooltip_text">Deletes all the Events permanently</span>
				</div>
				<button onclick="showEventInputBox()" id="add_event_button"><b>Add Event</b></button>
				<button onclick="add_or_discard_event()" id="done_button"><b>Save</b></button>
				<button onclick="modifyEvent()" id="edit_done_button"><b>Done Editing</b></button>
			</div>
			<div class="div_list_of_events">
				<ul id="event_list"></ul>
			</div>
			<div class="extra_div">

			</div>
		</div>
	</div>
</div>
<script defer src="script.js"></script>
</body>
</html>
